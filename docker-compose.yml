services:
  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: agendamento
      POSTGRES_PASSWORD: agendamento
      POSTGRES_DB: agendamento_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agendamento"]
      interval: 5s
      timeout: 5s
      retries: 5
